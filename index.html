<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/589957875e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="toolbox-cont">
        <div class="toolbox-priority-cont">
            <div class="red color"></div>
            <div class="yellow color"></div>
            <div class="green color"></div>
            <div class="darkgreen color"></div>
        </div>
        <div class="action-btn-cont">
            <div class="add-btn">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </div>
    <div class="main-cont">
    </div>
    <div class="modal-cont">
        <textarea class="textArea-cont" placeholder="Enter your task">
        </textarea>
        <div class="priority-colors-cont">
            <div data-color="red" class="red priority-color active"></div>
            <div data-color="yellow" class="yellow priority-color"></div>
            <div data-color="green" class="green priority-color"></div>
            <div data-color="darkgreen" class="darkgreen priority-color"></div>
        </div>
    </div>

    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
